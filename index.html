<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

    <!-- Category selection -->
    <label for="cars">Choose a product:</label>
    <select onchange="categorySelectChange(this)" id="categorySelection">

    </select>

    <!-- Price range selection -->
    <span>Price Range:</span>
    <select onchange="priceSelectChange(this)" id="productSelection">
      <option value="All">All</option>
      <option value="0">0 - 100</option>
      <option value="100">100 - 200</option>
      <option value="200">200 - 300</option>
      <option value="300">300 - 400</option>
      <option value="400">400 +</option>
    </select>

    <!-- do a sort by price ( either from most expansive to least or the other way) -->
    <span>Sort by price:</span>
    <select onchange="sortByPrice(this)" id="sortSelection">
      <option value="default">Default</option>
      <option value="ascend">from low to high</option>
      <option value="descend">from high to low</option>
    </select>
    <br /> <br />

    <!-- search by title -->
    <input type="text" id="searchInput" onkeydown="searchEvent(event)">
    <button onclick="search()">Search</button>
    <br /> <br />

    <div class="row" id="contentContainer">

    </div>
</div>
</body>

</html>
